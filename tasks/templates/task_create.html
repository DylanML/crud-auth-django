{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Create Task</h1>
            <form action="/task/create/" method="POST" class="card card-body">
                {% csrf_token %}
                {{form}}
                <br>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            {% endblock %}
        </div>
    </div>
</main>
